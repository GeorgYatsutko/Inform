<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 5.01//EN">
<html>
  <head>
    <title>Навчальний сайт</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <ul class="navbar">
      <li><a href="index.html">Домашня</a>
      <li><a href="musings.html">Музика</a>
      <li><a href="video.html">Відео</a>
      <li><a href="town.html">Моє місто</a>
      <li><a href="links.html">Посилання</a>
      <li><a href="form.html">Форма зв'язку</a>
    </ul>
    <div class="form-wrap">
      <div class="profile">
        <img src="img/profile-image.png" />
        <h1>Регістрація</h1>
      </div>
      <form method="post" action="form.php">
        <div>
          <label for="name">Ім'я</label>
          <input type="text" name="name" required />
        </div>
        <div>
          <label for="lastname">Прізвище</label>
          <input type="text" name="lastname" required />
        </div>
        <div>
          <label for="middle name">По батькові</label>
          <input type="text" name="middle name" required />
        </div>
        <div class="radio">
          <span>Стать</span>
          <label>
            <input type="radio" name="sex" value="мужской" />чоловіча
            <div class="radio-control male"></div>
          </label>
          <label>
            <input type="radio" name="sex" value="женский" />жіноча
            <div class="radio-control female"></div>
          </label>
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" required />
        </div>
        <div>
          <label for="tel">Мобільний номер в формате +38(0XX)-XXXXXXX</label>
          <input
            type="tel"
            name="tel"
            title="Мобільний номер в формате +38(0XX)-XXXXXXX"
            pattern="+38[0-9]{3}-[0-9]{7}"
            required
          />
        </div>

        <div>
          <label for="country">Група</label>
          <select name="country">
            <option>Оберіть групу</option>
            <option value="Россия">ХТ1/22</option>
            <option value="Украина">ПТБ1/22</option>
            <option value="Беларусь">ОБЛ1/22</option>
          </select>
          <div class="select-arrow"></div>
        </div>
        <button type="submit">Надіслати</button>
      </form>
    </div>
  </body>
</html>
